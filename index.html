<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container py-5">
      <div id="root"></div>

      <div class="card">
        <div class="card-body">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add a new task..." />
            <button class="btn btn-primary" type="button">Add</button>
          </div>
        </div>
      </div>

      <div class="card mt-4">
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            First todo item
            <div>
              <button class="btn btn-success btn-sm me-2">Done</button>
              <button class="btn btn-danger btn-sm">Delete</button>
            </div>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Second todo item
            <div>
              <button class="btn btn-success btn-sm me-2">Done</button>
              <button class="btn btn-danger btn-sm">Delete</button>
            </div>
          </li>
          <li
            class="list-group-item d-flex justify-content-between align-items-center text-decoration-line-through text-muted"
          >
            A completed todo item
            <div>
              <button class="btn btn-warning btn-sm me-2">Undo</button>
              <button class="btn btn-danger btn-sm">Delete</button>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
